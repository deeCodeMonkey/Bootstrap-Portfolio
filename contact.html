<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="https://deecodemonkey.github.io/Bootstrap-Portfolio/index.html"> Deidra Nguyen</a>
            <ul class="nav navbar-nav pull-right">
                <li><a href="https://deecodemonkey.github.io/Bootstrap-Portfolio/index.html">About</a></li>
                <li><a href="https://deecodemonkey.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a></li>
                <li class="active"><a href="https://deecodemonkey.github.io/Bootstrap-Portfolio/contact.html">Contact</a></li>
            </ul>
        </div>
    </div>


    <div class="container">

        <div class="row">
            <div class="col-md-8">
                <form class="well form-horizontal">
                    <!-- Form Name -->
                    <div class="col-md-12">
                        <legend>Contact Me</legend>
                    </div>
                    <!--Visitor Info Input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="First Name" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Last Name</label>
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Phone #</label>
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="(000) 000-0000" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!--Visitor Message-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Message</label>
                        <div class="col-md-6 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder=""></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <h2>Connect with Me</h2>
                <a href="https://github.com/deeCodeMonkey"><img src="CSS/assets/images/github.png" class="social" alt="GitHub" id="icon" /></a>
                <a href="https://www.linkedin.com/in/deidra-nguyen-7391b433/"><img src="CSS/assets/images/linked.png" class="social" alt="LinkedIn" id="icon" /></a>
                <a href="https://stackexchange.com/users/11145415/dee108"><img src="CSS/assets/images/stack.png" class="social" alt="Stack Overflow" id="icon" /></a>
            </div>

        </div>
    </div>


    <footer>
        <div class="container">
            <p id="cr">Copyright &copy; Deidra Nguyen 2017</p>
        </div>
    </footer>

</body>
</html>
